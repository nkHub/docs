<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人文档</title>
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

<body>
    <div data-app id="main" v-cloak>加载中...</div>
    <script>
        window.$docsify = {
            el: '#main',
            homepage: 'home.md',
            name: '个人文档',
            nameLink: '#/home',
            repo: 'https://github.com/nkHub',
            // loadNavbar: true,
            coverpage: true,
            loadSidebar: true,
            maxLevel: 3,
            auto2top: true,
            search: 'auto',
            search: {
                maxAge: 86400000,
                path: 'auto',
                placeholder: '搜索',
                noData: '找不到结果!',

            },
            copyCode: {
                buttonText: '复制到粘贴板',
                errorText: '错误',
                successText: '复制成功'
            },
            pagination: {
                previousText: '上一章节',

                crossChapter: true
            }
        }

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
